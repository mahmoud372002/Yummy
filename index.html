<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />

    <link
      href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&display=swap"

    />

      <section class="container py-5">
        <div class="row g-3" id="row">
          <span class="loader mx-auto"></span>

      </section>
      <!-------------------slider nav bar---------------->
      <div class="sideBar position-fixed top-0 bottom-0">
        <div

          <div class="sideImage">
            <img src="images/logo.png" class="w-100 p-3" alt="" />

          <div class="barsSide">
            <i class="fa-solid fa-bars fa-2x" id="bars"></i>

          </div>
          <div

            <a href="#"><i class="fa-solid fa-share-nodes text-black"></i></a>
          </div>
        </div>
        <div
          class="linksSide d-flex justify-content-center flex-column align-items-start p-3 gap-3 mt-4"
        >
          <a href="#" id="search" class="text-capitalize sideLink">search</a>
          <a href="#" id="categories" class="text-capitalize sideLink"
            >categories</a
          >
          <a href="#" id="area" class="text-capitalize sideLink">area</a>
          <a href="#" id="ingredients" class="text-capitalize sideLink"
            >ingredients</a
          >
          <a href="#" id="contactUs" class="text-capitalize sideLink"
            >contact us</a
          >
        </div>
        <div class="sideFooter position-relative top-50">
          <div class="footerLink ps-3 p-2">
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-twitter p-1"></i></a>
            <a href="#"><i class="fa-solid fa-globe"></i></a>
            <p class="text-white pt-1">
              Copyright Â© 2019 All Rights <br />
              Reserved.
            </p>
          </div>
        </div>
      </div>
    
    </main>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="js/index.js" type="module"></script>
  </body>
</html>
